<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personailsed Counter App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&family=Happy+Monkey&family=Nothing+You+Could+Do&family=Noto+Serif+Ottoman+Siyaq&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="container-name" class="container-name">
        <input
          type="text"
          name="Counter Name"
          placeholder="Name your Counter App"
          id="input-el"
        />
        <button id="save-btn">SAVE</button>
      </div>
      <div class="container-count">
        <h1 id="title">Counter App</h1>
        <h2 id="count-el">0</h2>
      </div>
      <div>
        
      </div>
      <div class="container-sums">
        <button id="minus-btn">-</button>
        <button id="total-btn">COUNT</button>
        <button id="plus-btn">+</button>
        <p id="save-el"></p>
      </div>
      <div class="container-clear">
        <button id="clear-btn">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
